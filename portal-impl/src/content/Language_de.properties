javax.portlet.description.2=In Mein Konto werden all Ihre Nutzerinformationen an einem gut zu überblickenden Bereich organisiert. Benutzer können sowohl ihr Profil bearbeiten als auch ihre Websitemitgliedschaften, Organisationen und Gruppenzugehörigkeiten anzeigen lassen.
javax.portlet.description.15=Web Content kann jeder mögliche Inhalt sein, den Sie zu einer Seite hinzufügen möchten, wie Artikel, ein FAQ oder eine Nachricht. Administatoren können Web Content verwalten, sowie Benutzerrollen zuweisen und Berechtigungen vergeben. Benutzer können Web Content abhängig von ihrer Rolle hinzufügen, ändern, genehmigen oder anschauen.
javax.portlet.description.20=Die Dokumente und Medien-Bibliothek ist ein virtuelles geteiltes Laufwerk, das Dateiattribute, Metadaten, Versionskontrolle und anpassbare Ordner zur Verfügung stellt. Administratoren können Ordner und Dokumente verwalten, Zugriffsrechte ändern und die Dokumentenbibliothek durchsuchen.
javax.portlet.description.25=Mit "Abstimmungen" lassen sich Multiple Choice Fragebögen zur Benutzerbefragung spielend leicht erstellen. Benutzer können die Resultate ihrer Abstimmungen hinzufügen, ändern und ansehen.
javax.portlet.description.28=Bookmarks sind Verknüpfung zu den Web Seiten die Sie mögen, häufig aufrufen oder mit anderen Benutzern teilen möchten. Benutzer können Bookmarks hinzufügen, löschen und teilen.
javax.portlet.description.31=Die Medien-Galerie stellt einen zentralen Speicherort für Bilder, Videos und Audio-Dateien zur Verfügung. Die Mediendateien können von Überall zu jeder Zeit abgerufen werden. Administratoren können Ordner, Bilder, Videos und Audio-Dateien hinzufügen, Berechtigungen vergeben und erweiterte Einstellungen vornehmen. Benutzer können ihre Ordner, Bilder, Videos und Audio-Dateien abhängig von ihrer Rolle verwalten.
javax.portlet.description.62=Diese Anwendung ist nicht mehr verfügbar. Bitte benutzen Sie stattdessen den Asset Publisher.
javax.portlet.description.98=Der Software-Katalog ermöglicht es Ihnen, eine Zusammenstellung von Software zu erstellen, der Besuchern angezeigt wird. Administratoren können Katalogeinträge verwalten und Berechtigungen setzen.
javax.portlet.description.99=Schlagwörter ermöglichen eine Kategorisierung des Inhalts durch flexible Begriffsgruppen und ein vordefiniertes Vokabular. Administratoren können alle Schlagwörter verwalten, Berechtigungen zuweisen und weitere Optionseinstellungen vornehmen. Benutzer können ihre Schlagwörter verwalten, Schlagwörter definieren und zur Kategorisierung ihrer Inhalte Schlagwörter zu Kategorien zuordnen.
javax.portlet.description.125=Benutzer sind Individuen, die Aufgaben unter Verwendung des Portals durchführen. Administratoren können neue Benutzer erstellen oder vorhandene Benutzer deaktivieren. Benutzer können Websites verbinden, in Organisationshierarchien gesetzt werden, Berechtigungen in Rollen zugewiesen werden oder in Benutzergruppen zusammengefasst werden. Benutzergruppen können organisationsübergreifend sein und können verwendet werden, um alle Mitglieder zu anderen Gruppierungen, wie Websites oder Rollen, zuzuweisen. Benutzergruppen können auch benutzt werden, um Website-Templates für Mitglieder zu personalisieren.
javax.portlet.description.127=Benutzergruppen stellen eine Möglichkeit dar, Benutzer unabhängig ihrer Organisationszugehörigkeit zu gruppieren. Administratoren können eine Benutzergruppe definieren und sie einer Seite zuweisen, sodass automatisch all ihre Benutzer zu Mitgliedern werden.
javax.portlet.description.128=Rollen sind Gruppierungen von Benutzern, denen entsprechend des Gültigkeitsbereichs eine bestimmte Funktion in einer Website des Portals zukommt. Administratoren können neue Rollen hinzufügen, denen Berechtigungen für verschiedene Tätigkeiten innerhalb der Portlet-Anwendungen gegeben werden können.
javax.portlet.description.129=Kennwortrichtlinien definieren professionelle Sicherheitsmaßnahmen, die Aussperren von Nutzern und Erlöschen von Passwörten umfassen. Administatoren können Richtlinien definieren oder an einen LDAP Server delegieren.
javax.portlet.description.130=In den Einstellungen werden die neisten globalen Parameter des Portals definiert, z.B. Namen, Authentifizierung, standard Benutzer-Zuordnungen und E-Mail Host-Namen.
javax.portlet.description.131=Das Monitoring erlaubt es Ihnen, die aktuellen Portal-Sitzungen zu überwachen. Aus Performance- und Datenschutzgründen ist dies für Produktivsysteme standardmäßig deaktiviert.
javax.portlet.description.132=Die Plugin Konfiguration erlaubt es Administratoren festzulegen, welche Portal-Rollen Zugriff auf bestimmte Plugins haben.
javax.portlet.description.134=Websites sind eine Zusammenstellung von Seiten, die Inhalte darstellen und Zugang zu spezifischen Anwendungen gewähren. Zu Websites können Mitglieder zugeordnet sein, denen Zugriff auf exklusive Seiten oder Inhalte gewährt wird.
javax.portlet.description.135=Durch Portal Instanzen wird es Administratoren ermöglicht, mehr als eine Portal-Instanz auf einem Server zu betreiben. Die Daten der einzelnen Portal-Instanzen sind komplett voneinander getrennt.
javax.portlet.description.136=Plugin Installation ermöglicht es Benutzern weitere Plugins aus dem Liferay Repository oder eigene Plugins zu installieren.
javax.portlet.description.137=Mit Server-Verwaltungseinstellungen lassen sich Logging, Caching, Suchindexierung und andere erweiterte Eigenschaften steuern. Spezielle Administratoren können die Systemleistung überwachen, detailliert Servereinstellungen ändern, Suchen neu indexieren und das Caching modifizieren.
javax.portlet.description.140=Meine Seiten sind personalisierte Webseiten, die vom Benutzer erstellt oder ihm zugewiesen wurden. Abhängig von Ihrer Rolle können Sie Ihre Seiten ändern, Seiten hinzufügen oder das Aussehen einer Seite ändern.
javax.portlet.description.146=Mit Seiten-Templates können Sie eine Seite und deren Portlets als Vorlage für das Erstellen einer neuen Seite benutzen. Administratoten können Seiten-Templates und deren Zugruffsrechte definieren und ändern.
javax.portlet.description.147=Kategorien beschreiben ein Vokabular von Begriffen, um Inhaltselemente zu verschlagworten. Administratoren können Vakabulare erstellen und mit Kategorien füllen, aus denen der Benutzer dann Schlagwörter beim Erstellen von Inhalten auswählen kann.
javax.portlet.description.149=Website-Templates ermöglichen es Ihnen, festzulegen, welche Seiten und Inhalte beim Erstellen von Websites eingebunden werden. Administratoren können Website-Templates definieren, bearbeiten und deren Berechtigungen anpassen.
javax.portlet.description.154=Ein Wiki ist eine soziale kollaborative Enzyklopädie, die es Benutzern erlaubt, gemeinschaftlich Wissen auszutauschen. Administratoren können neue Seiten erstellen, Berechtigungen verändern und erweiterte Optionen konfigurieren.
javax.portlet.description.156=Seiten sind angepasste Webseiten, die im Portal erzeugt wurden. Abhängig von Ihrer Rolle, können Sie diese Seiten bearbeiten, Seiten hinzufügen oder das Aussehen und das Verhalten der Seite verändern.
javax.portlet.description.161=Blogs sind kurze Protokollbücher, Artikel oder Tagebucheinträge, die die Benutzererfahrung einges gewöhnlichen Blogs vermitteln. Benutzer können ihre Blogeinträge ansehen, Einträge hinzufügen und Zugriffsberechtigungen für ihren Blog ändern.
javax.portlet.description.162=Foren bieten Benutzern eine Gesprächsplattform mit mehreren Detail- und Hierarchie-Stufen an. Administatoren können Nachrichtenbretter verwalten, Benutzerrollen und Berechtigungen zuweisen und Nutzer sperren. Benutzer können ihre Abonnoments von Nachrichten und Kategorien verwalten und Statistiken betrachten.
javax.portlet.description.178=Mit Hilfe von Mobilgeräteklassen kann ein endgerätespezifisches Verhalten des Portals konfiguriert werden.
javax.portlet.description.179=Mit Hilfe von "Social Activity" können die Werte verändert werden, die Einfluss auf die Berechnung des "Aktivitäts-Bonus" eines Benutzers haben. Mitwirkungs- und Teilnahme-Werte bestimmen die Höhe des Bonus für eine bestimmte Aktivität.
javax.portlet.description.182=Der Papierkorb zeigt alle Assets an, die von Benutzern gelöscht wurden. Die Assets können wiederhergestellt oder dauerhaft gelöscht werden.
javax.portlet.description.191=Teams sind eine Gruppierung von Mitgliedern der Site. Administratoren von Sites können Teams Berechtigungen in der gleichen Weise zuweisen, wie dies mit Rollen möglich wäre.
